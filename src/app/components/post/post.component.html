<div class="post">
  <ion-item lines="none">
    <ion-avatar slot="start">
      <img src="/assets/avatars/{{ post.usuario.avatar }}" />
    </ion-avatar>
    <ion-label>
      <h3>{{ post.usuario.nombre }}</h3>
      <h5>{{ post.usuario.email }}</h5>
    </ion-label>
  </ion-item>

  <ion-slides mode="ios" pager="ios" *ngIf="post.images.length > 1">
    <ion-slide class="image-slide"
    *ngFor="let img of post.images"
    [style]="(img | imgpipe: post.usuario._id) | domSanitizer"
    ></ion-slide>
  </ion-slides>

  <ion-slides  *ngIf="post.images.length === 1" [options]="slideSoloOpts">
    <ion-slide class="image-slide"
    [style]="(post.images[0] | imgpipe: post.usuario._id) | domSanitizer"
    ></ion-slide>
  </ion-slides>

  <!-- mapa -->
  <app-mapa [coords]="post.coords" *ngIf="post.coords"></app-mapa>

  <!-- fin mapa -->

  <ion-item lines="none">
    <ion-icon slot="start" name="heart-outline"></ion-icon>
    <ion-icon slot="end" name="bookmark"></ion-icon>
  </ion-item>

  <ion-item lines="none">
    <ion-label text-wrap> {{ post.message }} </ion-label>
  </ion-item>
</div>
